server:
  port: 1013
  servlet:
    context-path: /commerce-goods-service
spring:
  application:
    name: commerce-goods-service
  cloud:
    nacos:
      discovery:
        server-addr: centos007:1002
        namespace: 468ff251-10b0-44f3-9bdf-b098ee07bf02
        metadata:
          management:
            context-path: ${server.servlet.context-path}/actuator
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate.show-sql: true
      hibernate.format_sql: true
    open-in-view: false
  datasource:
    url: jdbc:mysql://centos007:1006/commerce?autoReconnect=true&useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456xxx
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 8
      minimum-idle: 4
      idle-timeout: 30000
      connection-timeout: 30000
      max-lifetime: 45000
      auto-commit: true
      pool-name: GoodsServiceHikariCP
  data:
    redis:
      database: 0
      host: centos007
      port: 1014
      timeout: 10000
      password: 123456xxx
logging:
  pattern:
    level: '%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]'
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://centos007:1008/api/v2/spans
      read-timeout: 10s
      connect-timeout: 5s
swagger:
  title: 商品服务
  description: 商品信息管理相关服务后台接口文档