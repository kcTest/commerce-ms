server:
  port: 1003
  servlet:
    context-path: /commerce-nc
spring:
  application:
    name: commerce-nc
  cloud:
    nacos:
      discovery:
        server-addr: centos007:1002
        namespace: 468ff251-10b0-44f3-9bdf-b098ee07bf02
        metadata:
          management:
            context-path: ${server.servlet.context-path}/actuator
    openfeign:
      # we do not enable compression when feign.okhttp.OkHttpClient is 
      #present on the classpath and spring.cloud.openfeign.okhttp.enabled is set to true.
      compression:
        request:
          enabled: true
          mime-types: text/xml, application/xml, application/json
          min-request-size: 1024
        response:
          enabled: true
      #      circuitbreaker:
      #        enabled: true
      #      lazy-attributes-resolution: true
      okhttp:
        enabled: true
      httpclient:
        enabled: false
# logging.level.root=debug
logging:
  level:
    com:
      zkc:
        commerce:
          service:
            communication:
              AuthFeignClient: debug
  pattern:
    level: '%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]'
management:
  zipkin:
    tracing:
      connect-timeout: 5000
      read-timeout: 5000
      endpoint: http://centos007:1008/api/v2/spans
  tracing:
    sampling:
      probability: 1.0
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
